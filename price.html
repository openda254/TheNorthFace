<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacket Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .jacket {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .jacket img {
            max-width: 150px;
            max-height: 200px;
            margin-right: 20px;
        }
        .jacket-details {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>The NorthFace Prices</h2>
        <div class="jacket">
            <img src="jacket.jpg" alt="Jacket ">
            <div class="jacket-details">
                <h3>The NorthFace crocodile</h3>
                <p>Price: $19.99</p>
                
            </div>
        </div>
        <div class="jacket">
            <img src="jacket2.jpg" alt="Jacket 2">
            <div class="jacket-details">
                <h3>The NorthFace Tears</h3>
                <p>Price: $15.99</p>
              
            </div>
        </div>
        <div class="jacket">
            <img src="jacket3.jpg" alt="Jacket 3">
            <div class="jacket-details">
                <h3>The NorthFace Buggi</h3>
                <p>Price: $17.99</p>
              
            </div>
       
    </div>
</body>
</html>
